    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Success - Fitness Journey</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-image: url('black.jpg'); /* Path to the uploaded image */
                background-size: cover;
                background-position: center;
                color: white;
            }
            header {
                background-color: #333;
                color: white;
                padding: 10px 0;
                text-align: center;
            }
            nav {
            background-color: #444;
            padding: 10px 0;
            display: flex;
            justify-content: center; /* Center the navigation items */
        }

        nav a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #555;
        }

        /* Responsive Navigation Menu */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center; /* Center the items within the navbar */
            align-items: center;
        }

        .navbar ul li {
            margin: 0 15px;
        }

        .navbar ul li a {
            display: block;
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .menu-toggle div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 4px 0;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
            }

            .navbar ul {
                display: none;
                flex-direction: column;
                width: 100%;
                align-items: center;
            }

            .navbar ul.active {
                display: flex;
                position: fixed; /* Fixes the menu to the viewport */
                top: 50px;
                left: 50%;
                transform: translateX(-50%);
                background-color: #444;
                z-index: 1000; /* Ensure the menu stays on top of other content */
                width: 100%;
            }

            .navbar ul li {
                margin: 10px 0;
                width: 100%;
                text-align: center;
            }

            .menu-toggle {
                display: flex;
            }

            .hero {
                margin-top: 0; /* Removed margin-top adjustment */
            }
        }
            .hero {
                background-image: url('black.jpg'); /* Ensure the image path is correct */
                background-size: cover;
                background-position: center;
                color: white;
                display: flex;
                align-items: center;
                justify-content: center;
                text-align: center;
            }
            .hero h1 {
                font-size: 3em;
                margin: 0;
            }
            .content {
                padding: 20px;
                text-align: center;
            }
            .message-section {
                max-width: 600px;
                margin: auto;
                background-color: white;
                padding: 20px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            .message-section h2 {
                color: #333;
                margin-bottom: 20px;
            }
            footer {
                background-color: #333;
                color: white;
                text-align: center;
                padding: 10px 0;
                position: fixed;
                width: 100%;
                bottom: 0;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Fitness Journey</h1>
        </header>

        <nav>
            <div class="navbar">
                <div class="menu-toggle" onclick="toggleMenu()">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <ul id="nav-list">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="routine.html">Routine</a></li>
                    <li><a href="tips.html">Healthy Tips</a></li>
                    <li><a href="nutrition.html">Nutrition Plans</a></li>
                    <li><a href="trainers.html">Trainer Info</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                    <li><a href="FAQ.html">FAQ</a></li>
                </ul>
            </div>
        </nav>

        <div class="hero">
            <h1>Success</h1>
        </div>

        <div class="content">
            <div class="message-section">
                <h2>The message has been sent successfully.</h2>
            </div>
        </div>

        <footer>
            <p>&copy; 2024 Fitness Journey. All Rights Reserved.</p>
        </footer>

        <script>
            function toggleMenu() {
                const navList = document.getElementById('nav-list');
                navList.classList.toggle('active');
            }
        </script>
        
    </body>
    </html>
