<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Fitness Journey</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            max-width: 100%;
            overflow-x: hidden; /* Prevent horizontal overflow */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('fitness1.webp'); /* Path to the uploaded image */
            background-size: cover;
            background-position: center;
            color: white;
            position: relative;
        }

        * {
            box-sizing: border-box; /* Ensure padding and borders are included in the width/height */
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px 0;
        }

        nav a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #555;
        }

        /* Responsive Navigation Menu */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center; /* Center the items within the navbar */
            align-items: center;
        }

        .navbar ul li {
            margin: 0 15px;
        }

        .navbar ul li a {
            display: block;
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .menu-toggle div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 4px 0;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
            }

            .navbar ul {
                display: none;
                flex-direction: column;
                width: 100%;
                align-items: center;
            }

            .navbar ul.active {
                display: flex;
                position: fixed; /* Fixes the menu to the viewport */
                top: 50px;
                left: 50%;
                transform: translateX(-50%);
                background-color: #444;
                z-index: 1000; /* Ensure the menu stays on top of other content */
                width: 100%;
            }

            .navbar ul li {
                margin: 10px 0;
                width: 100%;
                text-align: center;
            }

            .menu-toggle {
                display: flex;
            }

            .hero {
                margin-top: 0; /* Removed margin-top adjustment */
            }
        }

        .hero {
            background-color: rgba(0, 0, 0, 0.5); /* Transparent black overlay for text visibility */
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 20vh; /* Adjust height as needed */
        }

        .hero h1 {
            font-size: 3em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .content {
            width: 100%;
            max-width: 100%; /* Ensure content does not exceed viewport width */
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 60px; /* Added margin to prevent footer overlap */
        }

        .contact-section {
            max-width: 600px;
            margin: auto;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            color: #333; /* Text color adjustment for readability */
        }

        .contact-section h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .contact-section label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .contact-section input,
        .contact-section textarea {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
        }

        .contact-section button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-section button:hover {
            background-color: #218838;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            width: 100%;
            position: relative;
        }
    </style>
    <script>
        function redirectToSuccessPage(event) {
            event.preventDefault(); // Prevent the form from submitting normally
            window.location.href = "success.html"; // Redirect to the success page
        }
    </script>
</head>
<body>
    <header>
        <h1>Fitness Journey</h1>
    </header>

    <nav>
        <div class="navbar">
            <div class="menu-toggle" onclick="toggleMenu()">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <ul id="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="routine.html">Routine</a></li>
                <li><a href="tips.html">Healthy Tips</a></li>
                <li><a href="nutrition.html">Nutrition Plans</a></li>
                <li><a href="trainers.html">Trainer Info</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="FAQ.html">FAQ</a></li>
            </ul>
        </div>
    </nav>

    <div class="hero">
        <h1>Contact Us</h1>
    </div>

    <div class="content">
        <div class="contact-section">
            <h2>Get in Touch</h2>
            <form onsubmit="redirectToSuccessPage(event)">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Fitness Journey. All Rights Reserved.</p>
    </footer>

    <script>
        function toggleMenu() {
            const navList = document.getElementById('nav-list');
            navList.classList.toggle('active');
        }
    </script>
    
</body>
</html>
