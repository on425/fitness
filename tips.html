<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Tips - Fitness Journey</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            max-width: 100%;
            overflow-x: hidden; /* Prevent horizontal overflow */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('gymmm.jpg');
            background-color: #f5f5f5;
            color: #333;
        }

        * {
            box-sizing: border-box; /* Ensure padding and borders are included in the width/height */
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px 0;
        }

        nav a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #555;
        }

        /* Responsive Navigation Menu */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center; /* Center the items within the navbar */
            align-items: center;
        }

        .navbar ul li {
            margin: 0 15px;
        }

        .navbar ul li a {
            display: block;
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .menu-toggle div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 4px 0;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
            }

            .navbar ul {
                display: none;
                flex-direction: column;
                width: 100%;
                align-items: center;
            }

            .navbar ul.active {
                display: flex;
                position: fixed; /* Fixes the menu to the viewport */
                top: 50px;
                left: 50%;
                transform: translateX(-50%);
                background-color: #444;
                z-index: 1000; /* Ensure the menu stays on top of other content */
                width: 100%;
            }

            .navbar ul li {
                margin: 10px 0;
                width: 100%;
                text-align: center;
            }

            .menu-toggle {
                display: flex;
            }

            .hero {
                margin-top: 0; /* Removed margin-top adjustment */
            }
        }

        .content {
            width: 100%;
            max-width: 100%; /* Ensure content does not exceed viewport width */
            padding: 40px 20px;
            max-width: 900px;
            margin: 60px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 60px; /* Added margin to prevent footer overlap */
        }

        .content h2 {
            color: #333;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .content p {
            line-height: 1.8;
            text-align: justify;
        }

        .tips {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-around;
            margin-top: 20px;
        }
        .tip-card {
            flex: 1 1 calc(30% - 20px);
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: left;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .tip-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .tip-card h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .tip-card p {
            font-size: 16px;
            color: #666;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            bottom: 0;
        }
        video {
            width: 100%;
            max-width: 800px;
            height: auto;
            display: block;
            margin: 20px auto;
            border: 1px solid #ddd; 
            border-radius: 8px;
        }
    </style>
</head>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="tips.js"></script>
<body>
    <header>
        <h1>Fitness Journey</h1>
    </header>

    <nav>
        <div class="navbar">
            <div class="menu-toggle" onclick="toggleMenu()">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <ul id="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="routine.html">Routine</a></li>
                <li><a href="tips.html">Healthy Tips</a></li>
                <li><a href="nutrition.html">Nutrition Plans</a></li>
                <li><a href="trainers.html">Trainer Info</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="FAQ.html">FAQ</a></li>
            </ul>
        </div>
    </nav>

    <div class="content"></div>

    <footer>
        <p>&copy; 2024 Fitness Journey. All Rights Reserved.</p>
    </footer>

    <script>
        function toggleMenu() {
            const navList = document.getElementById('nav-list');
            navList.classList.toggle('active');
        }
    </script>
    
</body>
</html>
